<!doctype html>
<html>
    <head>
        <title>jsTPS Test Program</title>
        <link rel="stylesheet" type="text/css" href="./src/css/jsTPS_layout.css" />
        <link rel="stylesheet" type="text/css" href="./src/css/jsTPS_style.css" />
        <script src="./test/demo/jsTPS_Tester.js" type="module"></script>
        <script src="./test/jsunit_test_beds/jsTPS_Unit_Tests.js" type="module"></script>
    </head>

    <body>
        <div id = "jsTPS_heading">
            jsTPS Testing Program
        </div>

        <div id = "jsTPS_output_container">
            <div id = "jsTPS_user_output">
            </div>
            
            <button id = "add_transaction">
                Add a Transaction:
            </button>
            <input type = "text" id = "add_amount" placeholder="Enter an amount to add"/> <br />
            <button id = "undo_transaction">
                Undo a Transaction
            </button> <br />
            <button id = "redo_transaction">
                Redo a Transaction
            </button> <br />
            <button id = "clear_transactions">
                Clear All Transactions
            </button> <br />
            <button id = "reset_num_and_transactions">
                Reset Num and Transactions
            </button> <br />
        </div>

        <div id = "jsTPS_unit_test_output_container">
            <div id = "jsTPS_unit_test_heading">
                jsTPS Unit Testing
            </div>

            <div id = "unit_test_buttons_container">
                <button id = "test_add">
                    testAdd()
                </button>
                <button id = "test_undo">
                    testUndo()
                </button>
                <button id = "test_redo">
                    testRedo()
                </button><br />
                <button id = "test_clear">
                    testClear()
                </button>
                <button id = "test_and_mask">
                    testAndMask()
                </button>
                <button id = "test_or_mask">
                    testOrMask()
                </button>
            </div>
            <div id = "jsTPS_unit_test_output">
                
            </div>
        </div>

    </body>
</html>
